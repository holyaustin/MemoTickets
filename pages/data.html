<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Demo: NFT Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- Add Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
     <!-- Custom styling -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="replit_content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand" href="#">
              <h1>Demo: NFT Dashboard</h1>
              <img src="Covalent_Wide_Full.svg" alt="Covalent Logo" style="width:40%;">
          </div>
      </nav>
      <br> 
    
      <h2>Select an NFT collection on Polygon: </h2>
      <select class="input_field" name="address" id="address">
      </select>
      <br><br>

      <h2>Enter NFT ID (between 1-100):</h2> <input type="text" size="60" id="tokenId" value="1">
      <button class="btn btn-primary" onclick="getNFTMetaData()">Get NFT Data!</button>
      <br><br>
      <h2>Metadata</h2>
      <ul id="metadata"></ul>

      <h2>NFT Data</h2>
      <table id="tokenTable" class="table table-striped"></table>

      <script src="script.js"></script>

      <!-- Bootstrap code -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div> 
  </body>
</html
